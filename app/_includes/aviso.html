{% for item in site.categories['aviso'] %}
  {% if item.lang == page.lang %}
    <div class="row">
      <div class="col-lg-10 center-block">
        <div class="alert dark-bg text-center">
          {% if {{page.lang}} == "es" %}
            <strong>Aviso:</strong>
          {% elsif {{page.lang}} == "en" %}
            <strong>Please note:</strong>
          {% endif %}
          {{item.content}}
        </div>
      </div>
    </div>
  {% endif %}
{% endfor %}
