# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: madridespop
description: Madrid es Pop
author:
  name: Juanjo
  email: juanjo.lopez@biko2.com

# Grunt handles images and assets.
exclude: ['img', 'css', 'js', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

include: ['.htaccess']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

# Markdown library
markdown: kramdown
pygments: true


baseurl: /madridespop/

prose:
  rooturl: '_posts'
  siteurl: 'http://consorciobertiz.github.io'
  media: 'media'

t:
  es:
    Lunes: "Lunes"
  en:
    Lunes: "Monday"